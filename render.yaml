services:
  - type: web
    name: halal-compliance-api
    env: python
    buildCommand: |
      mkdir -p app/results/visualizations
      chmod -R 777 app/results
      pip install -r app/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: .
      - key: CORS_ORIGINS
        value: "*"
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Cache-Control
        value: no-cache

  - type: static
    name: halal-compliance-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: VITE_API_URL 
        value: "https://halal-compliance-api.onrender.com"
